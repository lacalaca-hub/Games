<!DOCTYPE html>
<html>
<head>
  <title>Pixel FNAF 2D</title>
  <style>
    canvas { background: #000; display: block; margin: 0 auto; border: 4px solid #333; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Estado del juego
    let energia = 100;
    let puertaCerrada = false;

    function dibujarOficina() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Dibujar fondo (Pixel Art)
      ctx.fillStyle = "#222"; 
      ctx.fillRect(0, 0, 800, 600);

      // Dibujar puerta
      ctx.fillStyle = puertaCerrada ? "#444" : "#111";
      ctx.fillRect(50, 100, 100, 400);

      // UI
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(`EnergÃ­a: ${Math.floor(energia)}%`, 50, 50);
    }

    setInterval(() => {
        if(energia > 0) {
            energia -= 0.1;
            dibujarOficina();
        }
    }, 100);
  </script>
</body>
</html>
